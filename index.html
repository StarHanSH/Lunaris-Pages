<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* 动态添加的字体配置 */
        @font-face {
            font-family: 'OPPOSans';
            src: url('') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'OPPOSans', 'Noto Sans SC', sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2d3142;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        
        /* 装饰元素 - Win11风格 */
        .win11-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 40%);
        }
        
        .circle-deco {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 5%;
            animation-duration: 20s;
            animation-delay: -5s;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 15%;
            animation-duration: 18s;
            animation-delay: -8s;
        }
        
        .circle-4 {
            width: 120px;
            height: 120px;
            bottom: 25%;
            left: 10%;
            animation-duration: 22s;
            animation-delay: -3s;
        }
        
        /* 内容容器 */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 800px;
            z-index: 10;
        }
        
        /* Logo样式 */
        .logo-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(45, 49, 66, 0.2);
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5e72eb, #7269ef);
            border: 10px solid rgba(255, 255, 255, 0.85);
            animation: floatLogo 6s ease-in-out infinite;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(45, 49, 66, 0.3);
        }
        
        .logo-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 欢迎文字 */
        .welcome-text {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1.5s ease-out;
        }
        
        .welcome-text h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #2d3142, #4a4e69);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        /* 箭头按钮 */
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .arrow-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #2d3142;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(45, 49, 66, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .arrow-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
        }
        
        .arrow-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(45, 49, 66, 0.4);
            animation: none;
        }
        
        .arrow-btn:hover i {
            transform: translateX(5px);
        }
        
        .arrow-btn i {
            color: white;
            font-size: 40px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        /* 页脚 */
        footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: #4a4e69;
            font-size: 1.05rem;
            font-weight: 300;
            width: 100%;
            opacity: 0.85;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(45, 49, 66, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(45, 49, 66, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(45, 49, 66, 0.3);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @keyframes floatLogo {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 2.8rem;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 40px;
            }
            
            .arrow-btn {
                width: 70px;
                height: 70px;
            }
            
            .arrow-btn i {
                font-size: 34px;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-text h1 {
                font-size: 2.2rem;
            }
            
            .logo-container {
                width: 130px;
                height: 130px;
                border-width: 8px;
            }
            
            .circle-deco {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Win11风格背景 -->
    <div class="win11-bg"></div>
    
    <!-- 装饰圆圈 -->
    <div class="circle-deco circle-1"></div>
    <div class="circle-deco circle-2"></div>
    <div class="circle-deco circle-3"></div>
    <div class="circle-deco circle-4"></div>
    
    <!-- 主要内容 -->
    <div class="content-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-image">
                <!-- 使用根目录下的logo图片 -->
                
            </div>
        </div>
        
        <!-- 欢迎文字 -->
        <div class="welcome-text">
            <h1 id="main-h1"></h1>
            <h1 id="main-h2"></h1>
        </div>
        
        <!-- 箭头按钮 -->
        <div class="arrow-container" id="arrow-container">
            <a href="#" class="arrow-btn" id="arrow-btn">
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer id="footer">
        <!-- 页脚内容由JavaScript动态生成 -->
    </footer>
    
    <!-- 引入配置文件 -->
    <script src="index.js"></script>
    
    <script>
        // 添加装饰圆圈的随机移动动画
        const circles = document.querySelectorAll('.circle-deco');
        circles.forEach(circle => {
            // 随机移动位置
            const randomX = (Math.random() - 0.5) * 50;
            const randomY = (Math.random() - 0.5) * 50;
            
            circle.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
        
        // 应用配置
        function applyConfig() {
            // 1. 设置主标题
            document.getElementById('main-h1').textContent = word_main_h1;
            document.getElementById('main-h2').textContent = word_main_h2;
            
            // 2. 设置Logo
            document.getElementById('logo-img').src = logo;
            
            // 3. 设置背景
            document.documentElement.style.setProperty('--bg-color', color_background);
            
            // 4. 设置字体
            const fontFace = document.querySelector('style');
            const newFontFace = `@font-face {
                font-family: 'OPPOSans';
                src: url('${font}') format('truetype');
                font-weight: normal;
                font-style: normal;
            }`;
            fontFace.textContent = fontFace.textContent.replace(/@font-face\s*\{[^}]*\}/, newFontFace);
            
            // 5. 设置箭头链接
            if (arrowLink) {
                document.getElementById('arrow-btn').href = arrowLink;
            } else {
                document.getElementById('arrow-container').style.display = 'none';
            }
            
            // 6. 设置页脚
            const currentYear = new Date().getFullYear();
            let footerHTML = `Copyright &copy; ${word_last} ${currentYear}`;
            
            if (ICP) {
                footerHTML += `<br><a href="${icp_url}" target="_blank">${ICP}</a>`;
            }
            
            document.getElementById('footer').innerHTML = footerHTML;
        }
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.logo-container').style.opacity = 1;
                document.querySelector('.welcome-text').style.opacity = 1;
                
                // 应用配置
                applyConfig();
            }, 300);
        });
    </script>
</body>
</html>
